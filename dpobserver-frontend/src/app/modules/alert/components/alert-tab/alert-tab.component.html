<div
  class="alert-tab-wrapper d-flex justify-content-between"
  [class.active]="activeAlertId === alert.id"
  [class.danger-drive]=" alert?.dangerPercentage == 1"
  [class.normal-drive]=" alert?.dangerPercentage == 0"
  (click)="alertClick()"
>
  <div class="info">
    <p class="great-job m-0" *ngIf="alert?.dangerPercentage == 0" >Great Job 
      <i class="fa fa-check-circle"></i>
    </p>
    <p class="title">
     
      <alert-status
      *ngIf="alert?.dangerPercentage == 1"
        [status]="alert.status"
        [progress]="alert.progress"
        svg="false"
      ></alert-status>
      <strong>{{ alert?.label }} </strong>
      {{ alert?.createdAt | date : "M/d/yy, h:mm a" }}
    </p>
    <p class="location">
      {{ alert?.location }}
      <span class="danger">  {{ alert?.dangerPercentage == 0 ? 'No Danger' : 'Danger' }}</span>
    </p>
    <p class="description">
      {{ alert?.description | slice : 0 : 150 }}
    </p>
  </div>
  <div class="driver">
    <img [src]="alert?.driver.image" />
    <p class="name">
      {{ alert?.driver.name | slice : 0 : 100 }}
    </p>
  </div>
</div>
